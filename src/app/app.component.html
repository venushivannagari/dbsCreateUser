<div class="container pt-2" style="background-color: #eee">
  <div class="row mb-2">
    <div class="col-sm-12 text-right">
      <button class="btn btn-outline-dark" (click)="open()">Add User</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let user of users">
      <app-user-details [userInfo]="user"></app-user-details>
    </div>
  </div>
</div>
